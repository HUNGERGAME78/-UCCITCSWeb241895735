<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Product Landing Page</title>
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Features</h2>
    <p>Our product has amazing features that you will absolutely love.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>We build clean and modern tech solutions for everyday use.</p>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>Choose the plan that works for you.</p>
  </section>

  <section id="video-section">
    <h2>Product Demo</h2>
    <iframe 
      id="video" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product Video"
      allowfullscreen>
    </iframe>
  </section>

  <section id="newsletter">
    <h2>Join our newsletter</h2>

    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input 
        id="email" 
        name="email"
        type="email" 
        placeholder="Enter your email" 
        required
      />
      <input id="submit" type="submit" value="Subscribe">
    </form>
  </section>

</body>
</html>
